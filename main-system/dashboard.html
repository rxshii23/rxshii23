    <title>Dashboard Attendance System</title>

<body>
    <h1>
        Dashboard
    </h1>
    <div class="main-c">

        <div class="s-container">
            <form>
                <input type="text" placeholder="Student Name" name="name" class="studentname" required>
            </form>
        </div>
        <div class="r-container">
            <form>
                <input type="text" placeholder="Student Roll No." name="rollno" class="rollno" required>
            </form>
        </div>
        <div class="addbtn">
            <button>Add Student</button>
        </div>
        <!-- <div class="dropdown">
            <button class="dropdownn-bt" type="button" data-toggle="dropdown">Course
                <span class="caret"></span></button>

                    <li><a href="#">Information Technology</a></li>
                </ul>
            </div> -->
        <div class="dropmenu">
            Select a course
        </div>
        <div class="dropbox">
            <div class="box-container active">
                <div class="choose">
                    <input type="radio" name="radio" id="mech">
                    <label for="mech">Mechanical</label>
                </div>
                <div class="choose">
                    <input type="radio" name="radio" id="cse">
                    <label for="cse">Computer Science</label>
                </div>
                <div class="choose">
                    <input type="radio" name="radio" id="it">
                    <label for="it">Information Technology</label>
                </div>
                <div class="choose">
                    <input type="radio" name="radio" id="civil">
                    <label for="civil">Civil Enginneering</label>
                </div>
            </div>
        </div>
    </div>
    <div class="student-list">
        <table class="sl" border="3px">
            <tr>
                <th>Roll no</th>
                <th>Student Name</th>
                <th>Present/Absent</th>
            </tr>

                <td>1</td>

                    <input type="radio" name="name">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ishwari Deshmukh</td>
                <td>
                    <input type="radio" name="name" id="">
                </td>
            </tr>
        </table>
    </div>
</body>
